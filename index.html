<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Modern, clean font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff6a00;
            --secondary: #ff944d;
            --text-main: #ffffff;
            --text-soft: rgba(255,255,255,0.85);
            --glass-bg: rgba(255,255,255,0.14);
            --glass-border: rgba(255,255,255,0.25);
            --shadow-soft: 0 20px 50px rgba(0,0,0,0.35);
            --font-main: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 560px;
            padding: 42px 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid var(--glass-border);
            border-radius: 22px;
            box-shadow: var(--shadow-soft);
            animation: fadeUp 0.8s ease-out;
        }

        /* ===== ICON ===== */
        .icon-wrap {
            width: 120px;
            height: 120px;
            margin: 0 auto 26px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 64px;
            height: 64px;
            stroke: #fff;
            stroke-width: 1.8;
            fill: none;
            animation: spin 8s linear infinite;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0 0 12px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text-soft);
            margin: 0 0 18px;
        }

        .cta-text {
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffe0c2;
        }

        /* ===== PROGRESS BAR ===== */
        .progress {
            margin-top: 26px;
            height: 6px;
            width: 100%;
            background: rgba(255,255,255,0.25);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 40%;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0.4),
                rgba(255,255,255,0.9),
                rgba(255,255,255,0.4)
            );
            animation: loading 2.2s infinite ease-in-out;
        }

        .footer-note {
            position: fixed;
            bottom: 14px;
            width: 100%;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
            text-align: center;
        }

        @media (min-width: 768px) {
            h1 { font-size: 2.7rem; }
            p  { font-size: 1.15rem; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        @keyframes loading {
            0%   { transform: translateX(-100%); }
            50%  { transform: translateX(120%); }
            100% { transform: translateX(120%); }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Minimal SVG Icon -->
        <div class="icon-wrap">
            <svg viewBox="0 0 24 24">
                <path d="M12 8a4 4 0 1 0 4 4"/>
                <path d="M2 12h2m16 0h2M12 2v2m0 16v2"/>
                <path d="M4.9 4.9l1.4 1.4m11.4 11.4l1.4 1.4"/>
                <path d="M4.9 19.1l1.4-1.4m11.4-11.4l1.4-1.4"/>
            </svg>
        </div>

        <h1>Under Maintenance</h1>

        <p>
            We are currently performing scheduled maintenance  
            to improve our services and overall experience.
        </p>

        <p class="cta-text">
            Please check back shortly.  
            Thank you for your patience.
        </p>

        <!-- Subtle Progress Indicator -->
        <div class="progress">
            <div class="progress-bar"></div>
        </div>

    </div>

    <div class="footer-note">
        This site is currently undergoing scheduled maintenance.
    </div>

</body>
</html>
