<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>စနစ်ပြုပြင်နေပါသည်။ | Under Maintenance</title>
    <meta name="robots" content="noindex, nofollow"> <style>
        :root {
            --main-color: #ff6600; /* Orange */
            --text-color: #ffffff; /* White */
            --bg-color: #ff6600; /* Same as main color for a cohesive look */
            --font-main: 'Arial', sans-serif;
            --font-title: 'Georgia', serif;
        }

        /* Full page setup */
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Scroll မဖြစ်အောင် */
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 90%;
            padding: 20px;
        }

        /* Image Styling */
        .maintenance-img {
            width: 100%;
            max-width: 450px; /* ပုံအကြီးဆုံး အရွယ်အစား */
            height: auto;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* ပုံကို ပိုမိုထင်ရှားစေရန် */
            border-radius: 10px;
        }
        
        /* Text Styling */
        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin: 0 0 30px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .cta-text {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #ffcc99;
        }
        
        /* Optional: Small details */
        .footer-note {
            position: absolute;
            bottom: 10px;
            width: 100%;
            left: 0;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive Adjustments */
        @media (min-width: 600px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/WvphG7Wv/IMG-20251216-034042-204.jpg" alt="Under Maintenance - Construction Cones and Barrier" class="maintenance-img">
        
        <h1>စနစ်ပြုပြင်နေပါသည်။</h1>
        <p>ဝန်ဆောင်မှုများ ပိုမိုကောင်းမွန်စေရန် ကျွန်ုပ်တို့၏ ဝက်ဘ်ဆိုဒ်ကို စနစ်မြှင့်တင်နေပါသည်။</p>
        <p class="cta-text">မကြာမီ ပြန်လည်ဖွင့်လှစ်ပါမည်။ စောင့်ဆိုင်းပေးပါရန် မေတ္တာရပ်ခံအပ်ပါသည်။</p>
    </div>

    <div class="footer-note">
        This site is currently undergoing scheduled maintenance.
    </div>
</body>
</html>
